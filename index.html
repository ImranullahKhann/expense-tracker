<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    
    <main>
        <section class="expenses">
            <h3>Expenses</h3>
            <div class="expense-tracker">
                <div class="content">
                    
                </div>
                <form class="add-expense">
                    <input maxlength="64" placeholder="Description" type="text" id="expense-desc" required>
                    <input min="1" max="100000000" placeholder="Cost" type="number" id="expense-cost" required>
                    <select name="categories" id="categories">
                        <option value="Housing">Housing</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Miscellaneous">Miscellaneous</option>
                      </select>
                    <button>Add</button>
                </form>
            </div>
        </section>

        <section class="chart">
            <h3>Chart</h3>

            <div id="chart-container">
                <canvas id="myChart" style="width: 400px; height: 300px;"></canvas>
            </div>        
        </section>
    </main>

    <footer>

    </footer>

    <script src="script.js" type="module"></script>
</body>
</html>
